<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARX Website</title>
    <style>
        body {
            background-color: #000; /* Black background */
            color: #fff; /* White text for contrast */
            margin: 0; /* Remove default body margins */
            font-family: sans-serif; /* Basic font */
        }

        .header {
            display: flex;
            justify-content: space-between; /* Distribute space between items */
            align-items: center; /* Vertically align items */
            padding: 20px; /* Add some padding around the header */
            background-color: rgba(0, 0, 0, 0.8); /* Slightly transparent black header background */
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .search-container {
            display: flex;
            align-items: center;
            flex-grow: 1; /* Allow the search container to take up available space */
            justify-content: center; /* Center the search bar horizontally */
        }

        .search-input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 300px; /* Adjust width as needed */
            margin: 0 20px; /* Add some margin on the sides */
            background-color: #333;
            color: #fff;
        }

        .search-input::placeholder {
            color: #aaa; /* Placeholder text color */
        }

        .search-button {
            padding: 10px 20px;
            background-color: #555;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .products-button {
            padding: 10px 20px;
            background-color: #555;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .main-content{
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">ARX</div>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search...">
            <button class="search-button">Search</button>
        </div>
        <a href="file:///D:/ARX%20website%20programs/html/website%20%20recorces-1.html" target="_blank">
            <button class="products-button">Products</button>
        </a>
    </div>
    <div class="main-content">
        <!-- Your main content goes here -->
        <h1>Welcome to ARX</h1>
        <p>This company is made for make programs and softwares to your life easier.</p>
    </div>
</body>
</html>
